name: Execute cucumber tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Set up Docker
      uses: crazy-max/ghaction-setup-docker@v3.3.0
    - name: Build normal project docker image
      run: mvn spring-boot:build-image -Dspring-boot.build-image.imageName=binark/normal-project --file normal-project/pom.xml
    - name: Run normal project Docker image
      run: docker run -p 8080:8080 -t docker.io/binark/normal-project:latest
    - name: Run testing project
      run: mvn clean verify --file testing-project/pom.xml
